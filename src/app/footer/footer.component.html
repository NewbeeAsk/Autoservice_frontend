<div class="footer">
  <div class="footer__auto-services">
    <div *ngFor="let coordinate of coordinates">
      <div (click)="defineCoordinates(coordinate)" class="footer__auto-services__point">
        <strong>{{coordinate.id}}.</strong>{{coordinate.city}}
      </div>
    </div>
  </div>
  <agm-map [latitude]="lat" [longitude]="lng" >
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</div>
