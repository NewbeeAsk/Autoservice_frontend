<div *ngFor="let service of serviceList">
  <div class="service-point">
    <div class="service-point_name">{{service.name}}</div>
    <div class="service-point_cost">{{service.cost}}$</div>
    <div class="service-point_element">{{service.category}}</div>
    <div class="service-point_element">{{service.description}}</div>
  </div>
</div>
