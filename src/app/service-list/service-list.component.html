<div>
  <div class="select-category">
    <select #categories (change)='SelectedValue = categories.value'>
      <option value="all">all</option>
      <option value="regular">regular</option>
      <option value="urgent">urgent</option>
      <option value="external">external</option>
    </select>
    <button (click)="searchByCategory()">Select category</button>
  </div>
  <div *ngFor="let service of categoryServiceList">
    <div class="service-point">
      <div class="service-point__name">{{service.name}}</div>
      <div class="service-point__cost">{{service.cost}}$
        <img (click)="addToCart(service)" src="../../assets/add_to_cart.ico" alt="cart.ico">
      </div>
      <div class="service-point__element">{{service.category}}</div>
      <div class="service-point__element">{{service.description}}</div>
    </div>
  </div>
</div>
