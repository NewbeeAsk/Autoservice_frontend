<div *ngFor="let service of serviceList">
  <div class="service-point">
    <div class="service-point__name">{{service.name}}</div>
    <div class="service-point__cost">{{service.cost}}$
      <img (click)="addToCart(service)" src="../../assets/add_to_cart.ico" alt="cart.ico">
    </div>
    <div class="service-point__element">{{service.category}}</div>
    <div class="service-point__element">{{service.description}}</div>
  </div>
</div>
